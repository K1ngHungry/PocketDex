<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/gallery.css">
</head>
<body>
    <div class="navigation">
        <button class="nav-btn" id="home-btn" type="button"> <img src="./assets/masterball.png" id="masterball", width = 55, height = "auto"> Home</button>
        <button class="nav-btn" id="gallery-btn" type="button">Gallery</button>
        <button class="nav-btn" id="wishlist-btn" type="button">Wishlist</button>
        <div id="profile-dropdown" class="profile-container">
            <img src="./assets/profile.png" alt="Profile" id="profile-icon">
            <div class="dropdown-content" id="dropdown-content">
                <div id="drop-user" class="drop-user"></div>
                <button id="drop-signout">Sign out</button>
            </div>
            <button id="nav-signin">Sign in</button>
        </div>
    </div>
    <h1 class="subheading">Wishlist</h1>
    <div class="main-container">
        <button id="back-btn" class="back-btn">Back</button>
        <table id="set-table" class="wl-table"></table>
        <table id="pack-table" class="wl-table"></table>
        <div id="card-container" class="card-grid"></div>
    </div>
    
</body>
<script src="scripts/auth_utils.js" defer></script>
<script src="scripts/nav.js" defer></script>
<script src="scripts/set_utils.js" defer></script>
<script src="scripts/wishlist_utils.js" defer></script>
<script src="scripts/card_utils.js" defer></script>
<script src="scripts/wishlist_display.js" defer></script>
</html>
